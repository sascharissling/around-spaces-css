<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:600,900|Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b6dde021ab.js"
      crossorigin="anonymous"
    ></script>
    <title>Around Spaces CSS</title>
  </head>

  <body>
    <h1><wrap>wintergear</wrap> around you</h1>

    <div id="icons">
      <div id="iconbox" class="iconbox-1">
        <i class="fas fa-street-view icon-large"></i>
      </div>
      <div id="iconbox" class="iconbox-2">
        <i class="fas fa-walking" style="color: #f46036"></i>
      </div>
      <div id="iconbox" class="iconbox-3"><i class="fas fa-biking"></i></div>
      <div id="iconbox" class="iconbox-4">
        <i class="fas fa-car"></i>
      </div>
    </div>

    <div id="content">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <main></main>
  </body>
</html>
